<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Barcode Generator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="JsBarcode.all.min.js"></script>
        <script src="index.js" defer></script>
    </head>
    <body>
        <header>
            <h1>JS Barcode Generator</h1>
            <p>Generate barcodes using JSBarcode library</p>
        </header>
        <main>
            <div class="form-container">
                <div id="barcode-form">
                    <fieldset>
                        <input type="text" id="barcode-name" placeholder="Enter barcode name here" required>
                        <input type="text" id="itemcode-input" placeholder="Enter item code here" required>
                        <label for="barcode-type" id="barcode-type-label">Select Barcode Type:</label>
                        <select id="barcode-type">
                            <option value="CODE128">CODE128</option>
                            <option value="EAN13">EAN13</option>
                            <option value="UPC">UPC</option>
                            <option value="CODE39">CODE39</option>
                            <option value="ITF14">ITF14</option>
                            <option value="CODE93">CODE93</option>
                            <option value="MSI">MSI</option>
                            <option value="EAN8">EAN8</option>
                            <option value="PHARMA">PHARMA</option>
                        </select>
                        <!-- <div class="checkbox">
                            <input type="checkbox" id="show-text" checked>
                            <label for="show-text" id="show-text-label">Show Text</label>
                        </div> -->
                    </fieldset>
                    <button id="add-btn" type="button">Add Barcode</button>
                </div>
                <div class="barcode-list">
                    <div class="list-header">
                        <h2>Barcode List</h2>
                        <button class="clear-btn">Clear All</button>
                    </div>
                    <ul class="barcode-items">
                        <!-- Barcode items will be dynamically added here -->
                        <li class="barcode-item">
                            <div class="data-container">
                                <span class="barcode-name">Sample Barcode</span>
                                <span class="barcode-text">000000</span>
                                <span class="barcode-type">CODE128</span>
                            </div>
                            <div class="options">
                                <!-- <button class="edit-btn">Edit</button> -->
                                <button class="delete-btn">Delete</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="barcode-display">
                <h2>Generated Barcodes</h2>
                <div class="barcode-container">
                    <!-- Barcode SVG will be dynamically generated here -->
                </div>
            </div>
        </main>
    </body>
</html>
